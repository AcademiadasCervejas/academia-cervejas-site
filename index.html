</head>

  <header>

  </header>
</div>

<body>
  <div class="main_container">

    <div id="fullTable" style="margin:0 auto">Carregando...</div>
  </div>

  <div class="main_container">
    <hr>
    <p class="endereco"><i class="fa fa-map-marker fa-lg" aria-hidden="true"></i> Av. Sen. Souza Naves, 851 • Alto da Rua XV, Matriz
      <p class="endereco">CEP 80050-152 • Curitiba (PR)</p> <br />
      <p class="endereco"> <i class="fa fa-phone-square fa-lg" aria-hidden="true"></i> Tel: (41) 3155-6631</p><br />
      <p class="endereco"><i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i> <a href="mailto:academiadascervejas@gmail.com">academiadascervejas@gmail.com</a></p>

      <div class="footer">
        <div id="mapa">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14412.859715231087!2d-49.249178!3d-25.431077!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xbb2970aba5e42c8e!2sAcademia+das+Cervejas!5e0!3m2!1spt-BR!2sbr!4v1500255624182" height="500" frameborder="0"
            style="border:0" allowfullscreen id="mapa" id="gmaps"></iframe>
        </div>
        <div id="fb-embed">
          <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Facademiadascervejas%2F&tabs=timeline&width=360&height=500&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=false&appId=1085014414958426"
            width="360" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
        </div>
      </div>
  </div>

  <script id="fullTable_template" type="text/html">
    <table class="responsive-table">
      <tr>
        <th scope="col" class="tHeader">Cervejaria</th>
        <th scope="col" class="tHeader">Estilo</th>
        <th scope="col" class="tHeader detalhes">ABV</th>
        <th scope="col" class="tHeader detalhes">IBU</th>
        <th scope="col" class="tHeader">300 ml <br>R$</th>
        <th scope="col" class="tHeader">470 ml <br>R$</th>
        <th scope="col" class="tHeader">1 L <br>R$</th>
        <th scope="col" class="tHeader detalhes barril-nivel">Barril</th>
      </tr>
      {{#rows}}
      <tr>
        <td scope="row" class="combo" data-title="Cervejaria"><span class="breja">{{cervejaria}}</span>
          <br>
          <span class="local">{{local}}</span>
        </td>
        <td scope="row" data-title="Estilo">{{estilo}}</td>
        <td scope="row" data-title="ABV" class="detalhes">{{ABV}}</td>
        <td scope="row" data-title="IBU" class="detalhes">{{IBU}}</td>
        <td scope="row" data-title="300 ml - R$">{{half}}</td>
        <td scope="row" data-title="470 ml - R$">{{pint}}</td>
        <td scope="row" data-title="1 L - R$">{{growler}}</td>
        <td scope="row" data-title="Barril" class="detalhes barril-nivel"><img src="{{foto}}" width="120px" alt="foto da cerveja"></td>
      </tr>
      {{/rows}}
    </table>
  </script>


  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      var URL = "1W2Zzz7OFro4D4ynvqyG8RYV8UOgeJ0c7iaqW5hU8tAM"
      Tabletop.init({
        key: URL,
        callback: showInfo,
        simpleSheet: true
      })
    })

    function showInfo(data) {
      var tableOptions = {
        "data": data,
        "pagination": 0,
        "tableDiv": "#fullTable",
        "filterDiv": "#fullTableFilter"
      }
      Sheetsee.makeTable(tableOptions)
      Sheetsee.initiateTableFilter(tableOptions)
    }
  </script>
</body>

</html>
