<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Demo Academia das Brejas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel="shortcut icon" href="/favicon.png">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script type='text/javascript' src='js/sheetsee.js'></script>
    <link rel='stylesheet' type='text/css' href='estilos/styles.css'>
    <script src="https://use.fontawesome.com/ebef64dc49.js"></script>
</head>

<body>
    
    <div class="container">
        <header>
        <img src="img/logo_oficial.svg" alt="logo" id="logo">
        
            <ul class="menu">
                <li style="color:#fff"><i class="fa fa-facebook" aria-hidden="true"></i></li>
                <li>Contato</li>
                <li>Localização</li>
            </ul>   
        </header>
        
    </div>

    <div class="container">
        <div id="fullTable">Carregando...</div>
        <p>Av. Sen. Souza Naves, 851 - Alto da Rua XV, Curitiba - PR, 80050-152</p>
        <p>(41) 3155-6631</p>
        
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14412.859715231087!2d-49.249178!3d-25.431077!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xbb2970aba5e42c8e!2sAcademia+das+Cervejas!5e0!3m2!1spt-BR!2sbr!4v1500255624182" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

    <script id="fullTable_template" type="text/html">
        <table>
            <tr>
                <th class="tHeader">Cervejaria</th>
                <th class="tHeader">Estilo</th>
                <th class="tHeader">300 ml</th>
                <th class="tHeader">470 ml</th>
                <th class="tHeader">Barril</th>
            </tr>
            {{#rows}}
            <tr>
                <td>{{cervejaria}}
                <br>
                <span class="local">{{local}}</span>
                </td>
                <td>{{estilo}}</td>
                <td>R$ {{half}}</td>
                <td>R$ {{pint}}</td>
                <td><img src="{{foto}}" width="120px" alt="foto da cerveja"></td>
            </tr>
            {{/rows}}
        </table>
    </script>
    

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var URL = "1W2Zzz7OFro4D4ynvqyG8RYV8UOgeJ0c7iaqW5hU8tAM"
        Tabletop.init({key: URL, callback: showInfo, simpleSheet: true})
      })

      function showInfo (data) {
        var tableOptions = {
          "data": data,
          "pagination": 0,
          "tableDiv": "#fullTable",
          "filterDiv": "#fullTableFilter"
        }
        Sheetsee.makeTable(tableOptions)
        Sheetsee.initiateTableFilter(tableOptions)
      }
    </script>
</body>
</html>
