<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Demo Academia das Brejas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel="shortcut icon" href="/favicon.png">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script type='text/javascript' src='js/sheetsee.js'></script>
    <link rel='stylesheet' type='text/css' href="estilos/styles.css">
    <script src="https://use.fontawesome.com/ebef64dc49.js"></script>
</head>

<body>
    
    <div class="container">
        <header>        
            <ul class="menu">
                <li style="color:#fff"><a href="https://www.facebook.com/academiadascervejas/"><i class="fa fa-facebook-official" aria-hidden="true" target="_blank"></i></a></li>
                <li style="color:#fff"><a href="https://www.instagram.com/academiadascervejas/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                <li>Contato</li>
                <li>Localização</li>
                <li>Parceiros</li>
            </ul>   
            <img src="img/logo_oficial.svg" alt="logo" id="logo">
        </header>
        
    </div>
    <div class="main_container">
        
            <div id="fullTable" style="margin:0 auto">Carregando...</div>
        </div>
        <hr>
        <div class="main_container">
        <div class="footer">  
            <p>Av. Sen. Souza Naves, 851 <br> 
                Alto da Rua XV CEP 80050-152 <br>
                Curitiba (PR) - Tel: (41) 3155-6631</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14412.859715231087!2d-49.249178!3d-25.431077!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xbb2970aba5e42c8e!2sAcademia+das+Cervejas!5e0!3m2!1spt-BR!2sbr!4v1500255624182" height="450" frameborder="0" style="border:0" allowfullscreen id="mapa"></iframe>
        </div>
    </div>

    <script id="fullTable_template" type="text/html">
        <table>
            <tr>
                <th class="tHeader">Cervejaria</th>
                <th class="tHeader">Estilo</th>
                <th class="tHeader">ABV</th>
                <th class="tHeader">IBU</th>
                <th class="tHeader">300 ml <br>R$</th>
                <th class="tHeader">470 ml <br>R$</th>
                <th class="tHeader">1 L <br>R$</th>
                <th class="tHeader">Barril</th>
            </tr>
            {{#rows}}
            <tr>
                <td class="combo"><span class="breja">{{cervejaria}}</span>
                <br>
                <span class="local">{{local}}</span>
                </td>
                <td>{{estilo}}</td>
                <td>{{ABV}}</td>
                <td>{{IBU}}</td>
                <td>{{half}}</td>
                <td>{{pint}}</td>
                <td>{{growler}}</td>
                <td><img src="{{foto}}" width="120px" alt="foto da cerveja"></td>
            </tr>
            {{/rows}}
        </table>
    </script>
    

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var URL = "1W2Zzz7OFro4D4ynvqyG8RYV8UOgeJ0c7iaqW5hU8tAM"
        Tabletop.init({key: URL, callback: showInfo, simpleSheet: true})
      })

      function showInfo (data) {
        var tableOptions = {
          "data": data,
          "pagination": 0,
          "tableDiv": "#fullTable",
          "filterDiv": "#fullTableFilter"
        }
        Sheetsee.makeTable(tableOptions)
        Sheetsee.initiateTableFilter(tableOptions)
      }
    </script>
</body>
</html>
