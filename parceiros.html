<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Academia das Brejas</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <link rel="shortcut icon" href="/favicon.png">
  <script type="text/javascript" src="js/ICanHaz.js"></script>
  <script type="text/javascript" src='js/jquery.js'></script>
  <script type="text/javascript" src='js/site.js'></script>
  <script type="text/javascript" src='js/tabletop1.3.4.js'></script>
  <link rel='stylesheet' type='text/css' href="estilos/styles.css">
  <script src="https://use.fontawesome.com/ebef64dc49.js"></script>
</head>


<div class="container">
  <header>
    <ul class="menu">
      <li style="color:#fff"><a href="https://www.facebook.com/academiadascervejas/" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
      <li style="color:#fff"> <a href="https://www.instagram.com/academiadascervejas/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
      <li><a href="#mapa">Contato</a></li>
      <li> <a href="parceiros.html">Parceiros</a></li>
    </ul>
    <a href="index.html"><img src="img/logo_oficial.svg" alt="logo" id="logo"></a>
  </header>
</div>

<body>
  <div id="tools" class="container"><span class="flash animated">Carregando parceiros...</span></div>
  <div id="info" class="container"></div>

  <div class="main_container">
    <p class="endereco">Av. Sen. Souza Naves, 851 • Alto da Rua XV CEP 80050-152 • Curitiba (PR) • Tel: (41) 3155-6631</p>
    <div class="footer">
      <div id="mapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14412.859715231087!2d-49.249178!3d-25.431077!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xbb2970aba5e42c8e!2sAcademia+das+Cervejas!5e0!3m2!1spt-BR!2sbr!4v1500255624182" height="500" frameborder="0"
          style="border:0" allowfullscreen id="mapa" id="gmaps"></iframe>
      </div>
      <div id="fb-embed">
        <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Facademiadascervejas%2F&tabs=timeline&width=360&height=500&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=false&appId=1085014414958426"
          width="360" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
      </div>
    </div>
  </div>

  <script id="tools" type="text/html">
    {{#rows}}
    <div id="{{rowNumber}}">
      <div class="parceiros">
        <h2 class="nome-parceiro"> <img src="{{logo}}" class="logopartner" /> &nbsp; • &nbsp; <a href="{{site}}" target="_blank">{{nome}} </h2>
        <p> {{descricao}} </p>
        <ul class="lista-parceiros">
          <li><a href="mailto:{{email}} target="_blank""><i class="fa fa-envelope-o" aria-hidden="true"></i> &nbsp; {{email}}</a></li>
          <li><a href="{{site}}" target="_blank"><i class="fa fa-external-link-square" aria-hidden="true"></i> &nbsp; {{site}}</a></li>
          <li><i class="fa fa-phone-square" aria-hidden="true"></i> {{telefone}} </li>
        </ul>
        <br />
        <ul class="lista-parceiros">
          <li>Redes sociais: </li>
          <li><a href="https://instagram.com/{{facebook}}" target="_blank"><i class="fa fa-facebook-official fa-lg" aria-hidden="true"></i></a></li>
          <li><a href="https://facebook.com/{{instagram}}" target="_blank"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></a></li>
        </ul>
      </div>
    </div>
    <hr />
    {{/rows}}
  </script>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      var URL = "1lSNKw-xv1erpGBsSlxQHJFy-K1ywIHWaARiVtIBxPzk"
      Tabletop.init({
        key: URL,
        callback: initialize,
        simpleSheet: true
      })
    })
  </script>
</body>
</body>

</html>
